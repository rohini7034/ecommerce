<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
         body {
            text-decoration: none;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff5722 50%, #f5f5f5 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ff5722;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-buttons button {
            width: 48%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-buttons .register-btn {
            background: #ff5722;
            color: white;
        }

        .form-buttons .login-btn {
            background: #ddd;
            color: #333;
            text-decoration: none;
        }

        .form-buttons .register-btn:hover {
            background: blue
        }

        .form-buttons .login-btn:hover {
            background: #ccc;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form id="registration">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name...">
            </div>
            <div class="form-group">
                <label for="user-name">User Name</label>
                <input type="text" id="user-name" placeholder="User Name...">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Email...">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password...">
            </div>
            <div class="form-buttons">
                <button type="submit" class="register-btn">Register</button>
                <button type="button" class="login-btn">  <a style="text-decoration: none;" href="/log.html">Login</a></button>
            </div>
        </form>
    </div>
   
      
</body>
</html>
